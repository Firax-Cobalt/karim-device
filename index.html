<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <nav class="navigation">
          <ul class="search-menu-list">
            <li class="search-menu-item">
              <input class="search-menu" type="text" placeholder="Поиск по сайту">
              <button class="search-button">
                <span class="visually-hidden">Найти</span>
              </button>
            </li>
            <li class="search-menu-item">
              <a class="search-menu-link" href="#">
                <img class="search-menu-icon" src="" alt="Войти в аккаунт">
                Войти
              </a>
            </li>
          </ul>

          <ul class="user-menu-list">
            <li class="user-menu-item">
              <a class="user-menu-link" href="#">
                <img class="user-menu-icon" src="" alt="Сравнить">
                Сравнить
              </a>
            </li>
            <li class="user-menu-item">
              <a class="user-menu-link" href="#">
                <img class="user-menu-icon" src="" alt="Корзина">
                Корзина
              </a>
            </li>
          </ul>

          <ul class="toggler-list">
            <li class="toggler-item">
              <a class="toggler-link" href="#">
                Каталог товаров 
                <button class="button-toggler">
                  <span class="visually-hidden">Посмотреть еще</span>
                </button>
              </a>
            </li>
          </ul>

          <ul class="navigation-menu">
            <li class="navigation-item">
              <a class="navigation-link" href="#">Доставка</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">Гарантия</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">Контакты</a>
            </li>
          </ul>

        </nav>
      </header>

      <main class="main-index">
        <h2 class="visually-hidden">Галерея</h2>
        <section class="gallery">
          <img class="slider-image" src="" alt="Квадрокоптер">
          <button class="slider-button slider-prev" type="button">
            <span class="visually-hidden">Предыдущее фото</span>
          </button>
          <button class="slider-button slider-next">
            <span class="visually-hidden">Следуюшее фото</span>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
